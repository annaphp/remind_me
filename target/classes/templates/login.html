<html layout:decorator="layout/base">
	<section layout:fragment="content" >	
	<section class="main_page">
		<div class="wrapper">
			<form  class="form-signin" th:action="@{/user/login}"  method="post">
		
				<!-- error messages -->
				<div th:if="${messages}">
					<div class="alert alert-success" role="alert" th:text="${messages}" ></div>
				</div>
				<!--  end of error messages -->
				
				<h2 class="form-signin-heading">Log in</h2>

				<input type="text" name="username" class="form-control" placeholder="User Name" autofocus=""></input>
				<input type="password" name="password" class="form-control" placeholder="Password"></input>
		   		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				<a th:href="@{/user/register}"> Create an account</a>
			</form>		
		</div>	
	</section>	
		<h3 class="wel_note" > Welcome to Remind Me - Your way to remember things!</h3>
		<p class = "wel_note">Create reminders and get reminded via e-mail!</p>		
    </section> 
	
</html>
