<html layout:decorator="layout/base">
	<section layout:fragment="content">	
		<h1> Hello this is your home page!</h1>
		<a th:href="@{/user/add_reminder}"   > add reminder</a>
		
		
		<div  th:if="${! #sets.isEmpty(reminders)}">
		<h3> Reminders:</h3>

				
 	<ul th:each="r : ${reminders}"  class="list-group">
				<li class="list-group-item">
					<span  th:text="${r.title}"></span>
					<span> Due on: </span>
					<span th:text=" ${r.dueDate}"></span>
					<p>
						<a th:href="@{/read/view/{id}(id=${r.id})}" class="glyphicon glyphicon-eye-open"  ></a>
						<a th:href="@{/user/edit_reminder/{id}(id=${r.id})}" class="glyphicon glyphicon-pencil"  ></a>
						<a th:href="@{/user/delete_reminder/{id}(id=${r.id})}"  class="glyphicon glyphicon-trash"></a>
					</p>
				</li>	
	   </ul>  
</div>


		
	</section>
</html>
