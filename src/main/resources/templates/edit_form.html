<html layout:decorator="layout/base">
	<section layout:fragment="content">		
		<div class="main-wrapper">
   			 <!-- Form code begins -->
   			 <form th:action="@{/user/update_reminder}"  method="post" th:object="${reminder}" class="form_addreminder">
     		     <h3>Edit Reminder:</h3>
                 <div class="form-group">
        			 <input  class="form-control" type="hidden" th:field="*{id}" /> 
				 	 <input  class="form-control" type="hidden" th:field="*{user}" /> 
		 
        			 <label class="control-label">Title</label>
      				 <input  class="form-control" type="text" th:field="*{title}"  autofocus=""/>
      	
      	 			 <label class="control-label">Content</label>
      				 <textarea  class="form-control" rows="6" type="text" th:field="*{content}" ></textarea>
      	
      			     <label class="control-label" for="date">Date</label>
       				 <input th:field="*{dueDate}" class="form-control" id="dueDate" name="dueDate" placeholder="MM/DD/YYY" type="text"  />
        
       				 <label class="control-label" >Status</label>
					 <select  class="form-control" th:field="*{status}">
		   				 <option th:each="s : ${status}"  th:value="${s}" th:text="${s.toString()}"> </option>
		            </select>
					<div>
						<label class="control-label" >Category</label>
	    				<div th:each="category : ${category}" >
           					<input type="radio" th:value="${category}" th:field="*{category}" />
          				    <label th:for="${#ids.prev('category')}" th:text="${category.toString()}"></label>
       				  </div>
       			  </div>
      			</div>
     			<div class="form-group"> 
	          		 <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
     			 </div>
    		 </form>
    		 <!-- Form code ends --> 
    </div>
</section>
</html>
